<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Is Your Birthday Lucky</h1>
        <label for="dob">
            Date of Birth
            <input id="dob" type="date">
        </label>

        <label for="lucky-num">
            Lucky Number
            <input placeholder="Enter your lucky number" id="lucky-num" type="number">
        </label>

        <button id="check-lucky-num">Check Number</button>

        <div id="output">

        </div>
    </div>

    <footer class="footer">
        <div class="footer-header">Follow me on social media</div>
        <ul class="list-non-bullet">
            <li class="list-item-inline"><a class="link" href="/">Github</a></li>
            <li class="list-item-inline"><a class="link" href="/">LinkedIn</a></li>
            <li class="list-item-inline"><a class="link" href="/">Telegram</a></li>
        </ul>

        <small>
            <strong>Privacy Notice: We are not storing any of your personal data.</strong>
        </small>
    </footer>
</body>

</html>
